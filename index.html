<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ekranı</title>
</head>
<body>
    <div class="form-container">
        <h2>FORM</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Ad Soyad</label>
                <input type="text" id="name" name="name" placeholder="Adınızı ve Soyadınızı Giriniz" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" placeholder="E-posta Adresinizi Giriniz" required>
            </div>
            <div class="form-group">
                <label for="telefon">Telefen</label>
                <input type="telefon" id="telefon" name="telefon" placeholder="Telefon numaranız" required>
            </div>
            <div class="form-group">
                <label for="dogumgunu">Doğum Tarihi</label>
                <input type="date" id="dogumgunu" name="dogumgunu" required>
            </div>
            <div class="form-group">
                <label for="cınsıyet">Cinsiyet</label>
                <select id="cınsıyet" name="cınsıyet" required>
                    <option value="Kadın">Erkek</option>
                    <option value="Erkek">Kadın</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="ulke">Cinsiyet</label>
                <select id="ulke" name="ulke" required>
                    <option value="">TÜRKİYE</option>
                    <option value="">Almanya</option>
                    
                  </select>
            </div>
            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea id="message" name="message"  placeholder="Mesajınızı buraya yazın..." ></textarea>
            </div>

            <div class="form-group">
                <button onclick="alert('Mesaj Gönderildi...')" class="button">GÖNDER</button>
            </div>
        </form>
    </div>
</body>
</html>
